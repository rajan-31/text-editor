<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Text Editor</title>

    <link href="text-editor_32x32.png" rel="icon">
    <link href="text-editor_32x32.png" rel="apple-touch-icon">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="area">
        <h3><center>Text Editor 1</center></h1>
        <div id="editor1"></div>
            
        <h3><center>Text Editor 2</center></h1>
        <div id="editor2"></div>

        <p>Note: Data saved in local storage. For a reason: width is 70%, grammer disabled in 2nd editor.</p>
    </div>

    <script>
        $(document).ready(function () {
            $('#editor1').summernote({
                placeholder: 'Start typing...',
                tabsize: 2,
                fontsize: 18,
                height: 120,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'strikethrough', 'clear']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    //   ['table', ['table']],
                    //   ['insert', ['link', 'picture', 'video']],
                    ['height', ['height']],
                    ['view', ['fullscreen', 'undo', 'redo', 'help']]
                ],
                callbacks: {
                    onChange: function(contents, $editable) {
                        localStorage.editor1 = contents
                    }
                }
            });

            $('#editor2').summernote({
                placeholder: 'Start typing...',
                tabsize: 2,
                fontsize: 18,
                height: 120,
                toolbar: [
                    ['style', ['style']],
                    ['font', ['bold', 'underline', 'strikethrough', 'clear']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    //   ['table', ['table']],
                    //   ['insert', ['link', 'picture', 'video']],
                    ['height', ['height']],
                    ['view', ['fullscreen', 'help']]
                ],
                callbacks: {
                    onChange: function(contents, $editable) {
                        localStorage.editor2 = contents
                    }
                },
                disableGrammar: true
            });

            $('#editor1').summernote('code', localStorage.editor1);
            $('#editor2').summernote('code', localStorage.editor2);
        });
    </script>
</body>

</html>
